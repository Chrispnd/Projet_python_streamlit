name: check_code_quality
on: pull_request
jobs:
  black:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.12
      - run: |
          python -m pip install --upgrade pip
          pip install black
      - run: |
          black --check --verbose .
  isort:
    runs-on: ubuntu-latest
    steps:
      - run: |
          python -m pip install --upgrade pip
          pip install isort
      - run: |
          isort --verbose .